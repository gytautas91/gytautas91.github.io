<html lang="en" >
<head>
  <title>Working: Location Based AR.js</title>
</head><!--from w  ww. d  em o 2  s  . c o  m-->
<body translate="no" >
  <script>
  const log = console.log;
    window.onload = () => {
      let scene = document.querySelector('a-scene');
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          let gps = document.createAttribute('gps-entity-place'),
              arjs = document.createAttribute('arjs'),
              welcome = document.getElementById('welcome'),
              myElement = document.getElementById('myElement');
          arjs.value = 'sourceType: webcam; sourceWidth: 30; sourceHeight: 20; trackingMethod: best; debugUIEnabled: false;';// github.com/AR-js-org/AR.js/blob/master/aframe/examples/location-based/always-face-user/index.html
          //use quick &amp; dirty estimate: 111,111 meters (111.111 km), from: gis.stackexchange.com/questions/2951/algorithm-for-offsetting-a-latitude-longitude-by-some-amount-of-meters
          gps.value = `latitude: ${position.coords.latitude - 0.1}; longitude: ${position.coords.longitude + 0.1}`;
          welcome.setAttributeNode(gps);
        });
      }
    }
</script>
<a-scene vr-mode-ui="enabled: false">
  <a-entity id="myElement" position="0 -8 0">
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="#7BC8A4" shadow shadow-material></a-plane><!-- width="400" height="400" color="#7BC8A4" -->
    <a-text id="welcome" value="Welcome" scale="75 75 75" position="-25 7 -25" color="#000000" ></a-text>
  </a-entity><!-- /myElement -->
  <a-camera gps-camera rotation-reader></a-camera><!--  position="0 2 0" -->
</a-scene>
  <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
<script src='https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js'></script>
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
</body>
</html>
